<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>가위바위보</h1>
    <div class="container">
        <div class="player-section">
            <h2>컴퓨터</h2>
            <div id="computer-choice" class="choice"></div>
        </div>
        <div class="player-section">
            <h2>유저</h2>
            <div id="user-choice" class="choice"></div>
        </div>
    </div>
    <div id="controls">
        <button id="rock" class="control-button">바위</button>
        <button id="paper" class="control-button">보</button>
        <button id="scissors" class="control-button">가위</button>
    </div>
    <div id="result"></div>
    <div id="scoreboard" class="scoreboard">
        <div class="score-card">
            <span class="score-label">승</span>
            <span id="score-win" class="score-value">0</span>
        </div>
        <div class="score-card">
            <span class="score-label">무</span>
            <span id="score-draw" class="score-value">0</span>
        </div>
        <div class="score-card">
            <span class="score-label">패</span>
            <span id="score-lose" class="score-value">0</span>
        </div>
    </div>
    <button id="reset" class="control-button control-button--ghost">스코어 리셋</button>
    <div id="reset-modal" class="modal" aria-hidden="true">
        <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="reset-title">
            <h3 id="reset-title">스코어를 초기화할까요?</h3>
            <p>현재 기록이 모두 0으로 돌아갑니다.</p>
            <div class="modal__actions">
                <button id="confirm-reset" class="control-button">초기화</button>
                <button id="cancel-reset" class="control-button control-button--ghost">취소</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
