<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbar">
        <h1 data-i18n="title">가위바위보</h1>
        <div class="lang-switch">
            <label for="language" data-i18n="languageLabel">언어</label>
            <select id="language" class="lang-select">
                <option value="ko">KR</option>
                <option value="en">EN</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div class="player-section">
            <h2 data-i18n="computer">컴퓨터</h2>
            <div id="computer-choice" class="choice"></div>
        </div>
        <div class="player-section">
            <h2 data-i18n="user">유저</h2>
            <div id="user-choice" class="choice"></div>
        </div>
    </div>
    <div id="controls">
        <button id="rock" class="control-button" data-i18n="rock">바위</button>
        <button id="paper" class="control-button" data-i18n="paper">보</button>
        <button id="scissors" class="control-button" data-i18n="scissors">가위</button>
    </div>
    <div id="result"></div>
    <div id="scoreboard" class="scoreboard">
        <div class="score-card">
            <span class="score-label" data-i18n="scoreWin">승</span>
            <span id="score-win" class="score-value">0</span>
        </div>
        <div class="score-card">
            <span class="score-label" data-i18n="scoreDraw">무</span>
            <span id="score-draw" class="score-value">0</span>
        </div>
        <div class="score-card">
            <span class="score-label" data-i18n="scoreLose">패</span>
            <span id="score-lose" class="score-value">0</span>
        </div>
    </div>
    <button id="reset" class="control-button control-button--ghost" data-i18n="reset">스코어 리셋</button>
    <div id="reset-modal" class="modal" aria-hidden="true">
        <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="reset-title">
            <h3 id="reset-title" data-i18n="modalTitle">스코어를 초기화할까요?</h3>
            <p data-i18n="modalBody">현재 기록이 모두 0으로 돌아갑니다.</p>
            <div class="modal__actions">
                <button id="confirm-reset" class="control-button" data-i18n="confirm">초기화</button>
                <button id="cancel-reset" class="control-button control-button--ghost" data-i18n="cancel">취소</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
